<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
<script defer src="main.js"></script><link href="main.css" rel="stylesheet"></head>
<body>
  <div class="page">
    <header class="header">
      <a class="header__logo" href="#" target="_blank"></a>
    </header>
    <main>
      <section class="profile">
        <div class="profile__avatar-container">
          <img class="profile__avatar" src="" alt="аватар">
          <div class="profile__avatar-overlay"></div>
          </div>
        <div class="profile__info">
          <div class="profile__container">
            <h1 class="profile__name"></h1>
            <button class="profile__edit-button" type="button"></button>
          </div>
        <p class="profile__status"></p>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>
      <section class="elements">
        <ul class="elements__list">
          <template id="elements__template">
            <li class="elements__item">
              <button class="elements__delete" type="button"></button>
              <img class="elements__image" src="" alt="фото">
              <div class="elements__footer">
                <h2 class="elements__description">Карачаево-Черкесск</h2>
                <div class="elements__like-container">
                  <button class="elements__group" type="button"></button>
                  <p class="elements__counter"></p>
                </div>
              </div>
            </li>
          </template>
        </ul>
      </section>
    <footer class="footer">
      <p class="footer__copyright">© 2021 Mesto Russia</p>
    </footer>
  </main>
  </div>

  <div class="popup popup__profile">
    <div class="popup__container">
      <button class="popup__close-button" type="button"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form" name="form">
        <input
          class="popup__input"
          type="text"
          value="Жак-Ив Кусто"
          name="name"
          id="name"
          required
          autocomplete="off"
          minlength="2"
          maxlength="40"
        >
        <span class="error" id="name-error"></span>
        <input
        class="popup__input"
        type="text"
        value="Исследователь океана"
        name="status"
        id="status"
        required
        autocomplete="off"
        minlength="2"
        maxlength="200"
      >
      <span class="error" id="status-error"></span>
      <input
        class="popup__submit"
        type="submit"
        value="Сохранить"
        name="submit"
        id="submit"
      >
      </form>
    </div>
  </div>
  <div class="popup popup__addplace">
    <div class="popup__container">
      <button class="popup__close-button" type="button"></button>
      <form class="popup__form" id='addPlaceForm' name="popup-form">
          <h2 class="popup__title">Новое место</h2>
          <input
            type="text"
            class="popup__input"
            name="placename"
            value=""
            placeholder="Название"
            id="place"
            required
            autocomplete="off"
            minlength="2"
            maxlength="30"
          >
          <span class="error" id="place-error"></span>
          <input
            type="url"
            class="popup__input"
            name="picturelink"
            value=""
            placeholder="Ссылка на картинку"
            required
            autocomplete="off"
            id="link"
          >
          <span class="error" id="link-error"></span>
          <input class="popup__submit" type="submit" value="Создать" name="submit" id="submit">
      </form>
    </div>
  </div>
  <div class="popup popup__big-picture">
      <figure class="big-picture ">
        <button class="popup__close-button"></button>
        <img class="big-picture__image" alt="фото" src=#/>
        <figcaption class="big-picture__alt"></figcaption>
  </div>
  <div class="popup popup__avatar">
    <div class="popup__container popup__container_type_avatar">
        <button type="button" class="popup__close-button"></button>
        <h2 class="popup__title">Обновить аватар</h2>
        <form class="popup__form" name="popup-form">
            <input type="url" class="popup__input"  id="subheading" name="subheading" placeholder="Ссылка на аватар"
                required value="">
            <span class="error" id="subheading-error"></span>
            <input type="submit" class="popup__submit" value="Сохранить">
        </form>
    </div>
</div>
  </div>

</body>
</html>
